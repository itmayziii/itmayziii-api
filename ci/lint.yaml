steps:
  - id: 'install-dependencies'
    name: 'node:18.17-alpine'
    entrypoint: 'npm'
    args: [
      'ci'
    ]
    waitFor: ['-'] # Run immediately

  - id: 'lint'
    name: 'node:18.17-alpine'
    entrypoint: 'npm'
    args: [
      'run',
      'lint'
    ]
    waitFor: ['install-dependencies']

  - id: 'typecheck'
    name: 'node:18.17-alpine'
    entrypoint: 'npm'
    args: [
      'run',
      'typecheck',
      '--',
      '--pretty',
      'false'
    ]
    waitFor: ['install-dependencies']

options:
  logging: 'CLOUD_LOGGING_ONLY'
tags: ['app-itmayziii-api', 'lint']
timeout: '600s' # 10 minutes
